workflows:
  ios-unsigned:
    name: iOS Unsigned Build
    environment:
      node: latest
      expo: latest
      xcode: latest
    scripts:
      - name: Install dependencies
        script: yarn install
      - name: Generate iOS native project
        script: npx expo prebuild -p ios
      - name: Build iOS app (unsigned for simulator)
        script: npx eas build --platform ios --profile simulator --non-interactive
    artifacts:
      - build/**/*.ipa
      - build/**/*.app
      - build/**/*.tar.gz
